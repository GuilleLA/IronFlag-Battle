<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The IronFlag Battle</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="info-box-life left hide"><div class="life life1PT"></div><div class="life life2PT"></div><div class="damage damagePT hide"></div></div>
  <div class="info-box-life right hide"><div class="life life1FT"></div><div class="life life2FT"></div><div class="damage damageFT hide"></div></div>
  <div class="info-box-weapon left hide"><img class="machinePT" src="images/machinegun.png" alt="machine-gun pic"><img class="laserPT hide" src="images/laser.png" alt="laser pic"></div>
  <div class="info-box-weapon right hide"><img class="machineFT" src="images/machinegun.png" alt="machine-gun pic"><img class="laserFT hide" src="images/laser.png" alt="laser pic"></div>
  <div class="info-box-power left hide"><div class="prueba progress"></div></div>
  <div class="info-box-power right hide"><div class="prueba progress"></div></div>
  <div><img src="images/on.png" class="on hide" alt="audio on"></div>
  <div><img src="images/off.png" class="off" alt="audio off"></div>
  <audio src="sounds/intro.mp3"></audio>
  <div class="main-image"><img class="logo" src="images/logo.png" alt="logo-image"></div>
  <div class="selection">

    <div>
      <button class="button-round buttonPTL">
        <img src="images/playrev.png" alt="play-image">
      </button>
      <img class="playerPT" src="images/01munecofondo.jpg" alt="player-image">
      <img class="playerPT hide" src="images/02munecofondo.jpg" alt="player-image">
      <img class="playerPT hide" src="images/03munecofondo.jpg" alt="player-image">
      <button class="button-round buttonPTR">
        <img src="images/play.png" alt="play-image">
      </button>
      <div class="rolePT">Backend developer</div>
      <div class="rolePT hide">Frontend developer</div>
      <div class="rolePT hide">Fullstack developer</div>
    </div>

    <div class="map-sel">
      <button id="start-button">START</button>
      <div class="mars-sel selected"><img src="images/background.jpg" alt="mars-pic"></div>
      <div class="ice-sel"><img src="images/icebkg.jpg" alt="artic-pic"></div>
      <div class="forest-sel"><img src="images/forestbkg.jpg" alt="forest-pic"></div>
      <div class="map">Mars colony</div>
      <div class="map hide">Earth Artic</div>
      <div class="map hide">Earth Forest</div>
    </div>

    <div>
      <button class="button-round buttonFTL">
        <img src="images/playrev.png" alt="play-image">
      </button>
      <img class="playerFT hide" src="images/01munecofondoreves.jpg" alt="player-image">
      <img class="playerFT" src="images/02munecofondoreves.jpg" alt="player-image">
      <img class="playerFT hide" src="images/03munecofondoreves.jpg" alt="player-image">
      <button class="button-round buttonFTR">
        <img src="images/play.png" alt="play-image">
      </button>
      <div class="roleFT hide">Backend developer</div>
      <div class="roleFT">Frontend developer</div>
      <div class="roleFT hide">Fullstack developer</div>
    </div>
  </div>
  <div class="score-board hide">
    <div class="score-pt"></div>
    <div class="score-ft"></div>
    <button class="change-stage">NEXT STAGE</button>
  </div>
  <div class="final-screen hide">
    <div class="winner"></div>
    <button class="final-button">PLAY AGAIN</button>
  </div>

  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/balls.js"></script>
  <script type="text/javascript" src="src/bullets.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/flag&base.js"></script>
  <script type="text/javascript" src="src/map.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
